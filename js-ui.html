<div class="divAuto">
    <h2>AutoComplete widgets</h2>
<input type="text" id="citytext">
</div>

    <script src="js/jquery-3.5.0.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>

    <script>

        var cities = ["mumbai", "new delhi", "punjab", "pune", "mysore", "indore", "new york", "los angeles", "manhattan", "tokio", "new jersey"]
        $('#citytext').autocomplete(
            {
                source:cities
            },
            {
                autofocus: true,
                delay: 0,
                minLength:3
            }
            )


        $('#message-btn').click(() => {
            $('#dialog').dialog({
                title: "Custom Message Box",
                draggable:true,
                height:300,
                width:300,
                modal:true,  // protect user to interact with UI until the dialog box is closed

                
                buttons: [
                    {
                        text:"Ok",
                        icon: "ui-icon-heart",
                        click: function() {
                            $(this).dialog("close");
                        }
                    }
                ]
            });
        })
