    <script>

        $(document).ready(()=> {
            
            $('#append').click(()=> {
                $('#div1').append('<p>this is second paragraph</p>')
            })
            $('#prepend').click(()=> {
                $('#div1').prepend('<p>this is prepend paragraph</p>')
            })
            $('#after').click(()=> {
                $('#div1').after('<p>this is after paragraph</p>')
            })
            $('#before').click(()=> {
                $('#div1').before('<p>this is before paragraph</p>')
            })
            $('#remove').click(()=> {
                $('p:first').remove()
            })
            $('#empty').click(()=> {
                $('#div1').empty()
            })
